{% extends "base.html" %}
{% block site_wrapper %}
	<h1 class="head_title">Оформление заказа</h1>
	<div class="grad_round_white cabinet">
		<div class="title gradient_yelow">
			<i class="left"></i><i class="right"></i>
			{{ pocket.name }}
		</div>
		<div class="content_pocket clearfix">
	   		 {{ pocket.mini_description|safe }}
   			 {{ pocket.description|safe }}
			<div class="clr"></div>   
	    </div>
	</div>
    
   
    <form id="client_form" action="" method="post">
    	{% csrf_token %}
     <table cellpadding="0" cellspacing="0" border="0" id="new_pocket_form">
        {{ form.as_table }}
        {{ formset.non_form_errors }}
        {{ formset }}
		<td></td><td class="textright"><input class="gradient_yelow" type="submit" value="Подтвердить" class="selectbutton" /></td>
	 </table>
    </form>
{% endblock %}
