{% extends "base.html" %}
{% block site_wrapper %}
    <h1 class="head_title">Вход в личный кабинет</h1>
    {% if error %}
    <p class="error">Сожалеем, вы неправильно ввели логин или пароль</p><br>
    {% endif %}

<form action='' method='post'> {% csrf_token %}
	<table class="login_form" cellpadding="0" cellspacing="0" border="0">
		<tr>
			<td>		
			    <label for="username">Логин:</label>
			</td>
			<td>
			    <input type="text" name="username" value="" id="username">
			</td>
		</tr>
		<tr>
			<td>
			    <label for="password">Пароль:</label>
			</td>
			<td>
			    <input type="password" name="password" value="" id="password">
			</td>
		</tr>
		<tr>
			<td>
			</td>
			<td class="textright">	
			    <input class="gradient_yelow" type="submit" value="Вход" />
			    <input type="hidden" name="next" value="{{ next|escape }}" />
			</td>
		</tr>   
	</table>
</form>
{% endblock %}
